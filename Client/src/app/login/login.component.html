<div class="login-page" [@routerTransition]>
    <div class="row justify-content-md-center">
        <div class="col-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>Development No Border</h1>
            <form role="form" [formGroup]="LoginForm" (ngSubmit)="ngOnSubmit(LoginForm.value)">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" ng-model="name" class="form-control input-underline input-lg" id="" formControlName="Email" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <input type="password" class="form-control input-underline input-lg" id="" formControlName="Password" placeholder="Password">
                        <div *ngIf="Invalid" class="alert alert-danger">Invalid Email Or Password!</div> 
                    </div>
                </div>
                <input class="btn rounded-btn" [disabled]="!LoginForm.valid"  type="submit" value="Log in" />
                <a class="btn rounded-btn" [routerLink]="['/signup']">Register</a>
            </form>
        </div>
    </div>
</div>
